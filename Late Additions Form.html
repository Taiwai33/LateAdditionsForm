        </form>
        <script> 
        var checkboxes = document.querySelectorAll("input[type=checkbox][name=lateAdditions]"); //Select all checkboxes in array  
        let sum = 0.00;

        checkboxes.forEach(function(checkbox) {
        checkbox.addEventListener('change', function() {
        lateAdditionsTotal = 
        Array.from(checkboxes) // Convert checkboxes to an array to use filter and map.
        .filter(i => i.checked) // Use Array.filter to remove unchecked checkboxes.
        .map(i => parseFloat(i.value)) // Use Array.map to extract only the checkbox values from the array of objects. Also convert all values to dec
        if(lateAdditionsTotal.length == 0){         
          
          document.getElementById("totalDisplay").innerHTML = 0;
        }
        else{
          sum = lateAdditionsTotal.reduce((a,b)=>a+b);
        document.getElementById("totalDisplay").innerHTML ="$"+ sum.toFixed(2);        
        
      }

  })
});
